<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive PNG Renderer</title>
</head>
<body>
    <form>
      <label for="rivFile">Select .riv files: </label><br />
      <input type="file" id="rivFile"><br />
      <hr />
      <label for="animationName">Type in animation name(e.g. idle): </label><br />
      <input type="text" id="animationName" value="Untitled 1"><br />
      <hr />
      <label for="size">Choose resolution of render. This number is multiplied with the artboard resolution you chose.(e.g. 1.5): </label><br />
      <input type="text" id="size" value="1">
    </form>
    <hr />
    <button id="renderButton" onclick="Render()">Render</button>
    <div id="status"></div>
    <canvas id="riveCanvas" style="display: none"></canvas>
</body>
<script src="https://unpkg.com/rive-canvas@0.6.7/rive.js"></script>
<script src="lib/jszip.js"></script>
<script src="lib/FileSaver.js"></script>
<script src="render.js"></script>
</html>
